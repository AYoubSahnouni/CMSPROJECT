<h1>Historique</h1>

<div class="btnexcel">  <button mat-raised-button color="primary" (click)="telechrgerexcel()">telecharger excel</button></div>
  <table id="ex" mat-table [dataSource]="logEntries" class="mat-elevation-z8">
    <ng-container matColumnDef="datetime">
      <th mat-header-cell *matHeaderCellDef>Date/Heure</th>
      <td mat-cell *matCellDef="let logEntry">{{ logEntry.datetime | date:'MM-dd-yyyy hh:mm:ss' }}</td>
    </ng-container>

    <ng-container matColumnDef="entity">
      <th mat-header-cell *matHeaderCellDef>Entité</th>
      <td mat-cell *matCellDef="let logEntry">
      <ng-container *ngIf="logEntry.entity === 'user'; else getMethod">
        Employé
      </ng-container>
      <ng-template #getMethod>
        <ng-container *ngIf="logEntry.entity === 'phone'; else postMethod">
          Telephone
        </ng-container>
        <ng-template #postMethod>
          Abonnement
        </ng-template>
      </ng-template></td>
    </ng-container>

    <ng-container matColumnDef="methode">
      <th mat-header-cell *matHeaderCellDef>Methode</th>
      <td mat-cell *matCellDef="let logEntry">
        <ng-container *ngIf="logEntry.methode === 'put'; else getMethod">
          Modification
        </ng-container>
        <ng-template #getMethod>
          <ng-container *ngIf="logEntry.methode === 'delete'; else postMethod">
            Suppression
          </ng-container>
          <ng-template #postMethod>
            <ng-container *ngIf="logEntry.methode === 'get'; else delMethod">
              Recuperation
            </ng-container>
            <ng-template #delMethod>
                Ajout
            </ng-template>
          </ng-template>
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>Message</th>
      <td mat-cell *matCellDef="let logEntry">{{ logEntry.message }}</td>
    </ng-container>

    <!-- Column definitions for additional fields if necessary -->

    <tr mat-header-row *matHeaderRowDef="['datetime', 'entity', 'methode', 'message']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['datetime', 'entity', 'methode', 'message']"></tr>
  </table>
