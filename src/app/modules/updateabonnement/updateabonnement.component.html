<div class="head" mat-dialog-title>
  <h1>Modifier Telephone</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
      <div class="row">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Nom Abonnement</mat-label>
            <mat-select formControlName="nom">
              <mat-option selected [value]="data.abonnement.nom">
                {{data.abonnement.nom}}
              </mat-option>
              <mat-option selected value="Inwi">
                Inwi
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Forfeit</mat-label>
            <mat-select formControlName="forfeit">
              <mat-option selected [value]="data.abonnement.forfeit">
                {{data.abonnement.forfeit}}
              </mat-option>
              <mat-option selected value="ILLIM&25GO">
                ILLIM&25GO
              </mat-option>
              <mat-option selected value="30H&30G">
                30h & 30Go Data
              </mat-option>
              <mat-option selected value="ILLIMITE NATIONAL&INTERNATIONAL & DATA">
                ILLIMITE NATIONAL&INTERNATIONAL & DATA
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <mat-form-field class="outline">
          <mat-label>Montant</mat-label>
          <input matInput  placeholder="Montant" formControlName="montant" value="abonnement.montant">
        </mat-form-field>
        <mat-form-field class="outline">
          <mat-label>Remise</mat-label>
          <input matInput placeholder="Remise" formControlName="remise" value="abonnement.remise">
        </mat-form-field>
      </div>
      <div mat-dialog-actions class="action">
        <button mat-raised-button mat-dialog-close color="warn">
          Annuler
        </button>
        <button mat-raised-button type="submit" color="primary" >Enregistrer</button>
      </div>
    </div>
</form>
