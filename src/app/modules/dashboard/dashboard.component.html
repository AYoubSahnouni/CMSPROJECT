<div>
  <app-area></app-area>
</div>
<br>
<mat-divider></mat-divider>
<br>

<div class="aa" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
  <mat-card fxFlex="25">
      <app-cards label="New Users" total="18k" pourcentage="50%"></app-cards>
  </mat-card>
  <mat-card fxFlex="25">
    <app-cards  label="Users Retention" total="10k" pourcentage="10%"></app-cards>
</mat-card>
<mat-card fxFlex="25">
  <app-cards  label="Users Resignation" total="8k" pourcentage="30%"></app-cards>
</mat-card>
<mat-card fxFlex="25">
  <app-cards  label="Referral" total="6k" pourcentage="20%"></app-cards>
</mat-card>
</div>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="60">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Direction">
          <th mat-header-cell *matHeaderCellDef> Direction </th>
          <td mat-cell *matCellDef="let element"> {{element.Direction}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef> Telephones </th>
          <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

  </div>
  <div fxFlex="40"><app-circle></app-circle></div>
</div>
