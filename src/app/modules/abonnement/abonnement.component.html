<h1>Liste des Abonnements</h1>
<div class="abonnement">
  <section>
      <div id="button" class="example-button-row">
        <button mat-raised-button color="primary">Ajouter Abonnement</button>
      </div>
  </section>
</div>
<div class="table">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="montant">
        <th mat-header-cell *matHeaderCellDef> Montant </th>
        <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="remise">
        <th mat-header-cell *matHeaderCellDef> Remise </th>
        <td mat-cell *matCellDef="let element"> {{element.remise}} </td>
      </ng-container>

      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom employé </th>
        <td mat-cell *matCellDef="let element"> {{ element.user.nom }} </td>
      </ng-container>
      <ng-container matColumnDef="matricule">
        <th mat-header-cell *matHeaderCellDef> Employé </th>
        <td mat-cell *matCellDef="let element"> {{ element.user.matricule }} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openEditForm(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteEmployee(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
      aria-label="Select page of ListEmployewithTelephone">
    </mat-paginator>
  </div>
</div>
