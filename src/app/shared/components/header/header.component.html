<mat-toolbar >
    <mat-toolbar-row>
      <a routerLink="./"><span><img src="https://www.forumhorizonsmaroc.com/wp-content/uploads/2022/05/Logo-CMS-HD-300x260.jpg" style="height: 49px; padding-top: 8px; padding-left: 8px;" alt=""></span></a>
      <button mat-icon-button (click)="togglesidebar()">
        <mat-icon >menu</mat-icon >
      </button>
      <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
          <ul fxLayout="row" fxLayoutGap="20px">
              <li>
                  <button mat-button [matMenuTriggerFor]="menu">
                    <mat-icon>person_outline</mat-icon>
                  </button>

                            <mat-icon>exit_to_app</mat-icon>

                          </button>
                        </mat-menu>
              </li>
          </ul>
      </div>
    </mat-toolbar-row>
